<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập</title>
</head>
<body>
    <link rel="stylesheet" href="CSS/03-5.session5.css">
    <form action="">
        <div class="boxmodel">
            <div class="input">
                <div><input class="col style1" type="text" name="first-name" placeholder="First name"></div>
                <div><input class="col style1" type="text" name="last-name" placeholder="Last name"></div>
            </div>

            <div class="input">
                <div><input class="col style1" type="email" name="email" placeholder="Input your E-mail"></div>
                <div><input class="col style1" type="tel" name="phone" placeholder="Input your phone number"></div>
            </div>

            <div class="input">
                <div>
                    <select class="col style1" name="country">
                        <option value="">Select your country</option>
                        <option value="Vietnam">Việt Nam</option>
                        <option value="America">Mỹ</option>
                        <option value="Japan">Nhật Bản</option>
                        <option value="England">Anh</option>    
                    </select>
                </div>
                <div>
                    <select class="col style1" name="course">
                            <option value="">select your course</option>
                            <option value="a">A</option>
                            <option value="a">B</option>
                            <option value="a">C</option>
                            <option value="a">D</option>
                    </select>
                </div>
            </div>

            <div>
                <div><textarea class="content-box" name="content" id="" cols="30" rows="10" placeholder="Content"></textarea></div>
            </div>

            <div>
                <div><button class="submit-but" type="submit"><h3>Submit</h3></button></div>
            </div>
        </div>
    </form>
</body>
</html>
